version: "3.9"

networks:
  ibanking-net:
    driver: bridge

volumes:
  customer_db_data:
  tuition_db_data:
  payment_db_data:
  otp_db_data:

services:
  # =========================================
  # LAYER 1: DATABASES (Start First)
  # =========================================
  
  # Customer Database (MySQL)
  customer-db:
    image: mysql:8.0
    container_name: customer-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: customer_db
      MYSQL_USER: customer_user
      MYSQL_PASSWORD: customer_pass
    ports:
      - "3307:3306"
    volumes:
      - customer_db_data:/var/lib/mysql
      - ./customer-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ibanking-net

  # Tuition Database (MySQL)
  tuition-db:
    image: mysql:8.0
    container_name: tuition-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tuition_db
      MYSQL_USER: tuition_user
      MYSQL_PASSWORD: tuition_pass
    ports:
      - "3308:3306"
    volumes:
      - tuition_db_data:/var/lib/mysql
      - ./tuition-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ibanking-net

  # Payment Database (MySQL)
  payment-db:
    image: mysql:8.0
    container_name: payment-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: payment_db
      MYSQL_USER: payment_user
      MYSQL_PASSWORD: payment_pass
    ports:
      - "3309:3306"
    volumes:
      - payment_db_data:/var/lib/mysql
      - ./payment-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ibanking-net

  # OTP Database (MySQL)
  otp-db:
    image: mysql:8.0
    container_name: otp-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: otp_db
      MYSQL_USER: otp_user
      MYSQL_PASSWORD: otp_pass
    ports:
      - "3310:3306"
    volumes:
      - otp_db_data:/var/lib/mysql
      - ./otp-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ibanking-net

  # =========================================
  # LAYER 2: BACKEND SERVICES (Start After DBs)
  # =========================================
  
